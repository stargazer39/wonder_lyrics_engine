<!DOCTYPE html>
<html>
<head>
	<title>Wonder Style</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="scripts\styles.css">
	<link rel="stylesheet" href="scripts\browser.css">
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<link rel="stylesheet" href="scripts\fancy-sliders.css">
	<script src="scripts\fancy-sliders.js"></script>
	<style type="text/css">
		#player { 
			height: 100vh;
	        width: 100vw;
	        position: fixed;
	        top:0;
	        left:0;
		}
		.play{
			z-index: 100 !important;
		}
		.hack{
			position:fixed !important;
			top: 50% !important;
			left: 50% !important;
			-webkit-transform: translate(-50%, -50%) !important;
			transform: translate(-50%, -50%) !important;
			width: auto !important;
			height: 100vh !important;
		}
	</style>
</head>
<body>
	<div id="player"></div>
	<div id="overlay"></div>
	<div id="lyrics"></div>
	<div class="bottom" id="bottombg">
		<div id="display2"></div>
	</div>
	<div id="seekcontainer">
		<div class="slider_parent" id="element0">
			<div class="thumb slider_mousemove">
				<div class="slider_fill_left"></div>
				<div class="slider_fill_right"> </div>
			</div>
		</div>
	</div>
	<div id="settings"><img style src="assets\settings.svg"></div>
	<div id="controls">
		<div id="play">
			<img src="assets\play.svg">
		</div>
		<div id="begining">
			<img src="assets\re.svg">
		</div>
		<div id="hide">
			<img src="assets\hide.svg">
		</div>
	</div>
	<div id="intro">
		<div id="welcome">
			<div style="font-size: 60px;">This is a ongoing project.</div>
			<div style="font-size: 40px;">Issues are expected. So help me to work this out! <br> If you notice one, open a issue here </div>
			<div style="padding-top: 2px;"><a class="github-button" href="https://github.com/stargazer39/stargazer39.github.io/issues" data-icon="octicon-issue-opened" data-size="large" aria-label="Issue stargazer39/stargazer39.github.io on GitHub">Issue</a></div>
			<div style="font-size: 40px;">Thanks for visiting :)</div>
			<div style="font-size: 40px;" id="waiting"> Waiting for Youtube API</div>
			<div style="font-size: 40px;" id="startshow">Hit Space bar or click <span class="playalt" style="cursor: pointer;text-decoration: underline;">here</span> to begin the show!</div>
		<div>
	</div>
	<script type="text/javascript" src="scripts\youtube_api.js"></script>
</body>
</html>
