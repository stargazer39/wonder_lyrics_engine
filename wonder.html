<!DOCTYPE html>
<html>
<head>
	<title>Wonder Style</title>
	<style type="text/css">
		body{
			background-color: black;
		}
		#get { width:100px; height:100px; display:inline-block; }
		#player {
			width:100%;
			height:100%;
		}
		#timearray {
			margin:auto;
			font-size: 50px;
			color: white;
		}
		.app{
			display: flex;
		}
		.app > div {
			width:50%;
			height: 80vh;
		}
	</style>
</head>
<body>
	<div class = "app">
		<div>
			<video id="player" controls="">
				<source src="videos\01 初音ミク - Starry Song.flac" type="">
			</video>
		</div>
		<div style="overflow: auto; text-align: center;" id="timearray"></div>
	</div>

	<input type="button" name="get" value="get" onclick="update()" id="get">
	<script type="text/javascript">
		var player = document.getElementById("player");
		var tstamp = document.getElementById("timearray");
		function update() {
			console.log(player.currentTime);
			tstamp.innerHTML += "|" + player.currentTime + "<br>";
    		tstamp.scrollTop = tstamp.scrollHeight;
		}
		document.addEventListener('keydown', function (event) {
		  if (event.key === 'h') {
		    update();
		  }
		});
		//setInterval(update,1000);
	</script>
</body>
</html>
