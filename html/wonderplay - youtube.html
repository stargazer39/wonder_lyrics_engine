<!DOCTYPE html>
<html>
<head>
	<title>Wonder Style</title>
	<link rel="stylesheet" href="..\scripts\seek.css">
	<link rel="stylesheet" href="..\scripts\styles.css">
	<link rel="stylesheet" href="..\scripts\browser.css">
	<style type="text/css">
		#player { 
			height: 100vh;
	        width: 100vw;
	        position: fixed;
	        top:0;
	        left:0;
		}
		.play{
			z-index: 100 !important;
		}
		.hack{
			position:fixed !important;
			top: 50% !important;
			left: 50% !important;
			-webkit-transform: translate(-50%, -50%) !important;
			transform: translate(-50%, -50%) !important;
			width: auto !important;
			height: 100vh !important;
		}
	</style>
</head>
<body>
	<div id="player"></div>
	<div id="overlay"></div>
	<div id="lyrics"></div>
	<div id="overlay2"></div>
	<div class="bottom" id="bottombg">
		<div id="display2"></div>
	</div>
	<div id="seekcontainer"><input type="range" id="seeker" min="0" max="100" value="0" step="0.1"></div>
	<div id="settings"><img style src="..\assets\settings.svg"></div>
	<div id="controls">
		<div id="play">
			<img src="..\assets\play.svg">
		</div>
		<div id="begining">
			<img src="..\assets\re.svg">
		</div>
		<div id="hide">
			<img src="..\assets\hide.svg">
		</div>
	</div>
	<script type="text/javascript" src="..\scripts\youtube_api.js"></script>
</body>
</html>
